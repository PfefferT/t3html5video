<switch expression="{video.type}">
	<f:case value="file">
		<f:render partial="T3Html5Video/VideoFromFile" arguments="{video: video}"/>
	</f:case>
	<f:case value="youtube">
		<f:render partial="T3Html5Video/VideoFromYoutube" arguments="{video: video}"/>
	</f:case>
	<f:case value="vimeo">
		<f:render partial="T3Html5Video/VideoFromVimeo" arguments="{video: video}"/>
	</f:case>
</switch>
